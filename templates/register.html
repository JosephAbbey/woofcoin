{% extends "layout.html" %}

{% block title %}Register{% endblock %}

{% block main %}
    <h1>Register</h1>

    <form method="POST" action="/register">
        <div class="form-group">
			<label for="unField">Username</label>
			<input autocomplete="off" type="text" name="username" placeholder="Username" id="unField" class="form-control" value="{{ un }}">
		</div>

		<div class="form-group">
			<label for="pw1Field">Password</label>
			<input autocomplete="off" type="password" name="password1" placeholder="Password" id="pw1Field" class="form-control" value="{{ pw1 }}">
		</div>
        <div class="form-group">
			<label for="pw2Field">Confirm Password</label>
			<input autocomplete="off" type="password" name="password2" placeholder="Password" id="pw2Field" class="form-control" value="{{ pw2 }}">
		</div>

		<button type="submit" class="btn btn-primary">Register</button>
    </form>
{% endblock %}
